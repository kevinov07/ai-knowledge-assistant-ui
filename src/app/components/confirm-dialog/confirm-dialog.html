@if (open) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center p-4"
    role="dialog"
    aria-modal="true"
    aria-labelledby="confirm-dialog-title"
    aria-describedby="confirm-dialog-desc">
    <!-- Backdrop -->
    <div
      class="absolute inset-0 bg-black/50"
      (click)="handleClose()">
    </div>

    <!-- Content -->
    <div
      class="relative z-10 w-full max-w-sm rounded-xl border border-border bg-card shadow-lg"
      (click)="$event.stopPropagation()">
      <div class="p-6">
        <!-- Icon + Title -->
        <div class="flex items-start gap-4">
          @if (variant === 'danger') {
            <div class="shrink-0 rounded-full bg-red-100 p-2">
              <lucide-icon [img]="AlertTriangle" class="h-5 w-5 text-red-600" />
            </div>
          } @else if (variant === 'warning') {
            <div class="shrink-0 rounded-full bg-yellow-100 p-2">
              <lucide-icon [img]="AlertTriangle" class="h-5 w-5 text-yellow-600" />
            </div>
          }

          <div class="flex-1 min-w-0">
            <h2 id="confirm-dialog-title" class="text-lg font-semibold text-foreground">
              {{ title }}
            </h2>
            <p id="confirm-dialog-desc" class="text-sm text-muted-foreground mt-2">
              {{ message }}
            </p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-end gap-2 p-4 pt-0">
        <button
          type="button"
          (click)="handleClose()"
          class="px-4 py-2 text-sm rounded-md text-muted-foreground hover:bg-secondary hover:text-foreground transition-colors">
          {{ cancelText }}
        </button>
        <button
          type="button"
          (click)="handleConfirm()"
          [class]="'px-4 py-2 text-sm font-medium rounded-md transition-colors ' +
            (variant === 'danger' ? 'bg-red-600 text-white hover:bg-red-700' :
             variant === 'warning' ? 'bg-yellow-600 text-white hover:bg-yellow-700' :
             'bg-primary text-primary-foreground hover:bg-primary/90')">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
}
